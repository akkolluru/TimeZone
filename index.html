<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeZones</title>
</head>
<body style="background-color: rgb(31, 3, 58); background-image: url(time.jpg);">
    <div style="display: flex; flex-direction: column; justify-content: center ; align-items: center; gap: 10px;">
        <div style="background-color: white; border: solid; border-color: greenyellow; ">
            <label for="timezone">Select Time Zone</label>
            <select id="timezone" style="width: 100px;">
                <option value="America/Phoenix">Rohit</option>
                <option value="Asia/Kolkata">Kaushik</option>
            </select>       
        </div>
        <div id="displayTime" style="margin-top: 20px; font-size: 1.5em; color: #333; border: 2px solid #4CAF50; padding: 15px; border-radius: 10px; background-color: #fff; box-shadow: 0 4px 8px rgba(4, 4, 4, 0.1); transition: background-color 0.3s ease-in-out;">
            Current Time: <span id="currentTime"></span>
        </div>
    
        <script src="logic.js"></script>
    </div>
</body>
</html>
